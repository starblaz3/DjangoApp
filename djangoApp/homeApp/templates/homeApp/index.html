
<!DOCTYPE=html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>River water quality prediction tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">        
        <h1 class="text-center mb-5">River water quality prediction tool</h1>                        
        <h2 class="text-center">Group-6 River Vamsadhara at Kalingapatnam(2352)</h2>                        
        <div class="row" style="margin-top: 10vh">
            <div class="col-sm-6 text-right">
                <button onclick="waterTempRender()" type="button" id="waterTemp" class="btn btn-primary">River water temp</button>                 
            </div>
            <div class="col-sm-6 text-left">
                <button onclick="sdoRender()" type="button" id="sdo" class="btn btn-primary">SDO</button>
            </div>  
        </div>
    </div>    
    <script>
        function waterTempRender(){        
            console.log(window.location.href)
            location.href=window.location.href+"waterTemp"
        }
        function sdoRender(){            
            console.log(window.location.href)
            location.href=window.location.href+"sdo"
        }
    </script>
</body>
</html>
